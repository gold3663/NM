<!DOCTYPE html>
<html>
<head>
  <title>Simple Weather Dashboard</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    pre { background: #f4f4f4; padding: 20px; display: inline-block; }
  </style>
</head>
<body>
  <h1>Simple Weather Dashboard</h1>
  <input id="city" placeholder="Enter city name" />
  <button id="check-btn">Check Weather</button>
  <pre id="output"></pre>

  <script>
    document.getElementById('check-btn').addEventListener('click', async () => {
      const city = document.getElementById('city').value.trim();
      if (!city) return alert('Please enter a city name');

      try {
        const encodedCity = encodeURIComponent(city);
        const res = await fetch(`/weather?city=${encodedCity}`);
        if (!res.ok) throw new Error('City not found');

        const data = await res.json();
        document.getElementById('output').textContent =
          `${data.name}: ${data.main.temp}Â°C, ${data.weather[0].description}`;
      } catch (err) {
        document.getElementById('output').textContent = err.message;
      }
    });
  </script>
</body>
</html>
